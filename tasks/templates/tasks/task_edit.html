{% extends 'tasks/base.html' %} {% block content %}
<div>
  <form method="POST">
    {% csrf_token %}

    <h3 style="margin-bottom: 1.3rem">Add New Task</h3>

    {% for task_field in task_form %}
    <div style="margin-bottom: 1rem">
      <label for="">{{ task_field.label_tag }}</label>
      {{ task_field }}
    </div>
    {% endfor %}

    <button type="submit">Submit</button>
  </form>
  <button style="margin-top: 1rem" class="btn task-view">
    <a style="color: #fff; text-decoration: none" href="{% url 'tasks:index' %}"
      >Back</a
    >
  </button>
</div>
{% endblock %}
